<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e563eaf999.js"
      crossorigin="anonymous"
    ></script>
    <title>Layout Cursos</title>
  </head>
  <body>
    <aside>
      <img class="logo" src="./assets/imgs/logo.png" alt="logo" />
      <select name="profile" id="profile">
        <option value="Bienvenido">Bienvenido, Usuario</option>
        <option value="Mis cursos">Mis cursos</option>
        <option value="Mis notas">Mis notas</option>
        <option value="Cerrar sesión">Cerrar sesión</option>
      </select>
      <menu>
        <ul>
          <li><i class="fa-regular fa-font-awesome"></i> Matemáticas</li>
          <li><i class="fa-regular fa-bookmark"></i> Historia</li>
          <li><i class="fa-regular fa-comments"></i> Gramática</li>
          <li><i class="fa-regular fa-file-lines"></i> Ciencias</li>
          <li><i class="fa-regular fa-headphones"></i> Música</li>
        </ul>
      </menu>
    </aside>
    <main></main>
    <footer></footer>
  </body>
</html>
